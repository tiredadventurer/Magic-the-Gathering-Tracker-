<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fmedia.wizards.com%2F2014%2Fimages%2Fcardart%2Fcardart_firespout_v14.jpg&f=1&nofb=1"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Magic the Gathering Tracker
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">Health: <span class="healthTrack">40</span></h1>
                                <button class="button is-dark" id="minHealth">-</button>
                                <button class="button" id="plusHealth">+</button>
                                <p class="subtitle">Pick Starting Health Score</p>

                                <label for="startHealth" class="label is-large is-inline">Starting Health</label>
                                <div class="select is-rounded">
                                    <select name="" id="startHealth" autocomplete="off">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option selected value="40">40</option>
                                        <option value="50">50</option>
                                        <option value="60">60</option>
                                        <option value="70">70</option>
                                        <option value="80">80</option>
                                        <option value="90">90</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <h1>Commander Dmg: <span id="commandDmg">0</span></h1>
                                <button class="button is-dark" id="minCommandDmg">-</button>
                                <button class="button" id="plusCommandDmg">+</button>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="newGame" class="is-primary button card-footer-item is-large">New Game</button>
                            <button id="newCard" class="is-info button card-footer-item is-large">Add Card</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
